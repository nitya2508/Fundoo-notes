<div class="update" fxLayout="column" [style.background]=color fxLayoutAlign="space-between space-between">
    <div fxLayout="row">
        <input matInput [(ngModel)]="title" style="height: 50px; font-size: 25px;" type="text" placeholder="Title">
        <button mat-icon-button>
            <img style="width: 25px; height: 25px;" src="../../../assets/push_pin_black_24dp.svg" alt="">
        </button>
    </div>
    <div>
        <textarea matInput [(ngModel)]="description" style="height: 100px; font-size: 15px;"
            type="text" placeholder="Take a note"></textarea>
        <!-- <input matInput [(ngModel)]="description" style="height:50px; font-size: 15px;" type="text" placeholder="Take a note"> -->
        <div fxLayout="row" fxLayoutAlign="space-between centre" >
            <div style="  margin-top: 20px;" fxLayout="row" fxLayoutAlign="space-evenly center">
                <app-icons [noteCard]="data" (messageTrashtoDisplay)="receivemessageTrashtoDisplay($event)"></app-icons>
            </div>
            <div >
                <button [style.background]=color class="button" (click)="closeDialog()">Close</button>
            </div>
            
        </div>
    </div>
</div>
